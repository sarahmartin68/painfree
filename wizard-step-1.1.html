<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Pain free</title>
</head>
<body>
  <div class="content left-img step-1">
    <div class="wrapper-1-2">
      <div class="illustration"></div>
      <div class="right-content">
        <img class="logo" src="assets/Logo.svg" alt="Logo">
        <form action>
          <div class="selected">
            <p class="little">You selected:</p>
            <p class="big">Commercial PPO</p>
          </div>
          <div class="selected">
            <p class="little">Your coverage is most likely:</p>
            <p class="big">100% coverage for 1 back brace, every 3 years </p>
          </div>
          <hr>
          <p class="little">Have you received a back brace through your plan in the last 3 years?</p>
          <div class="form-group">
            <input type="radio" class="form-control" value="yes" name="plan" required>
            <label for="email">yes</label>
          </div>
          <div class="form-group">
            <input type="radio" class="form-control" value="no" name="plan" required>
            <label for="password">No</label>
          </div>
          <div class="form-group">
            <input type="radio" class="form-control" value="don't know" name="plan" required>
            <label for="password">I don't know</label>
          </div>
          <button class="btn standard next" type="submit" value="next">Next</button>
        </form>
      </div>
    </div>
  </div>

</body>


</html>
